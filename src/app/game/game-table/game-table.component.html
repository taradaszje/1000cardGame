<table class="game-table">
  <thead>
  <tr>
    <th>#</th>
    <th *ngFor="let name of playersNames">{{name}}</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gameRow of this.gameRows; let i = index">
      <td>{{i+1}}</td>
      <ng-container *ngFor="let value of gameRow">
        <td *ngIf="value === 1000">bomba</td>
        <td *ngIf="value !== 1000">{{value}}</td>
      </ng-container>
    </tr>
  </tbody>
</table>

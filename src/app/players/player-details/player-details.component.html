<img class="image" [src]="player.image" [alt]="player.name">
<table>
  <tbody>
  <tr>
    <th>Liczba wygranych</th>
    <td>{{player.winNumber}}</td>
  </tr>
  <tr>
    <th>Procent wygranych</th>
    <td>{{countWonPercentage()}}%</td>
  </tr>
  <tr>
    <th>Najwyższa deklaracja</th>
    <td>{{player.bestWonScoreGame}}</td>
  </tr>
  <tr>
    <th>Najwyższa przegrana</th>
    <td>{{player.bestLoseScoreGame}}</td>
  </tr>
  </tbody>
</table>

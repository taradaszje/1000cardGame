<a [routerLink]="['/game/players/'+playerId]" >
  <div class="each" [style.background-color]="playerNumber === playerId ? 'black' : 'transparent'">
    <div class="col">
      <h5>{{player.name}}</h5>
    </div>
    <div class="col">
      <img [src]="player.image" [alt]="player.image">
    </div>
  </div>
</a>
